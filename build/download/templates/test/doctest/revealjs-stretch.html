<div class="slides">
  <section class="title" data-state="title">
    <h1>Stretch class</h1>
  </section>
  <section id="first_slide">
    <h2>First slide</h2>
    <div class="paragraph">
      <p>Some content</p>
    </div>
    <div class="paragraph">
      <p>Nothing stretched</p>
    </div>
    <div class="paragraph">
      <p>See?</p>
    </div>
  </section>
  <section id="second_slide">
    <h2>Second slide</h2>
    <div class="paragraph">
      <p>Some content</p>
    </div>
    <div class="paragraph stretch">
      <p>Stretched</p>
    </div>
    <div class="paragraph">
      <p>See?</p>
    </div>
  </section>
</div>
